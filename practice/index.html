<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form>
      <h1>Create Account</h1>
      <hr>
      <div class="row">
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password *</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group-inline">
          <label>Gender:</label><br>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <!-- <div class="row"> -->
        <div class="form-group-line">
          <label>Hobbies:</label><br>
          <label><input type="checkbox" name="hobbies" value="music"> Music</label>
          <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
          <label><input type="checkbox" name="hobbies" value="travel"> Travel</label>
          <label><input type="checkbox" name="hobbies" value="movies"> Movies</label>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="source-income">Source of Income</label>
          <select id="source-income" name="source-income">
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="student">Student</option>
            <option value="unemployed">Unemployed</option>
          </select>
        </div>
        <div class="form-group slider">
          <label>Income:</label>
          <input type="range" id="income" name="income" min="0" max="100000" step="1000" value="20000">
          <span class="slider-value" id="income-value">20K</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="profile-picture">Upload Profile Picture</label>
          <input type="file" id="profile-picture" name="profile-picture">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" value="18" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group full-width">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group full-width">
          <button type="submit">Create</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    const incomeSlider = document.getElementById("income");
    const incomeValue = document.getElementById("income-value");
    incomeSlider.addEventListener("input", function () {
      incomeValue.textContent = `${Math.round(this.value / 1000)}K`;
    });
  </script>
</body>
</html>
